<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Tech Bees</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="./images/logo.png" alt="Logo" class="logo" />
        <div class="hamburger" id="hamburger">
          <span></span><span></span><span></span>
        </div>
      </div>
      <ul class="nav-list" id="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a class="ctn" href="#contact">Contact Us</a></li>
        <li>
          <input type="checkbox" id="theme-toggle">
          <label for="theme-toggle" class="toggle-label">Dark Mode</label>
        </li>
      </ul>
    </nav>
    <div class="row">
      <div class="header-content">
        <h1>We are startup creative agency</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit...</p>
        <a href="#" class="learnmore">Learn More</a>
        <a href="#contact" class="ctn">Contact Us</a>
      </div>
      <div class="hero-img">
        <img src="./images/hero-img.svg" />
      </div>
    </div>
  </header>

  <section class="counters" data-aos="fade-up">
    <div class="counter-box">
      <h2 class="counter" data-target="150">0</h2>
      <p>Projects Completed</p>
    </div>
    <div class="counter-box">
      <h2 class="counter" data-target="80">0</h2>
      <p>Happy Clients</p>
    </div>
    <div class="counter-box">
      <h2 class="counter" data-target="25">0</h2>
      <p>Awards</p>
    </div>
  </section>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" id="name" required />
      <input type="email" placeholder="Your Email" id="email" required />
      <textarea placeholder="Your Message" id="message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="form-msg"></p>
  </section>

  <button id="scrollToTopBtn" title="Go to top">â†‘</button>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="./app.js"></script>
</body>
</html>
